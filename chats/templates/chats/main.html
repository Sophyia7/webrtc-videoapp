<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat Demo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
    <h2 id="label-username">Username</h2>
    <div>
        <input id="username"> <button id="join-btn">Join Chat Room</button>
    </div>

    <div class="main-grid-container">
        <div id="video-container">
            <div><video id="local-video" style="float: left;" autoplay playsinline></video> </div>
            <button id="btn-toggle-audio">Audio Mute</button>
            <button id="btn-toggle-video">Turn Off Video</button>
        </div>

        <div id="chat">
            <h2>Chats</h2>
            <div id="messages">
                <ul id="message-list"></ul>
            </div>

            <div> <input id="msg"> <button id="btn-send-msg">Send Message</button></div>
            <button id="btn-share-screen">Share Screen</button>
         </div>
    </div>

   <script type="text/javascript" src="{% static 'js/main.js' %}"></script> 
</body>
</html>
